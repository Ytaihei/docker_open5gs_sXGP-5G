networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-open5gs_4g
    ipam:
      config:
        - subnet: 172.24.0.0/16
          gateway: 172.24.1.1
          ip_range: 172.24.1.0/24

volumes:
  mongodbdata:
    name: docker_open5gs_mongodbdata
