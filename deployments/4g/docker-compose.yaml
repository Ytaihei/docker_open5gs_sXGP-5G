services:
  mongo:
    image: mongo:6.0
    container_name: mongo-4g
    command: --bind_ip 0.0.0.0
    env_file:
      - .env
    volumes:
      - mongodbdata:/data/db
      - mongodbdata:/data/configdb
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "27017/udp"
      - "27017/tcp"
    networks:
      default:
        ipv4_address: ${MONGO_IP}

  webui:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    container_name: webui-4g
    env_file:
      - .env
    depends_on:
      - mongo
    environment:
      - COMPONENT_NAME=webui
    volumes:
      - ../../open5gs/webui:/mnt/webui
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "9999/tcp"
    ports:
      - "9999:9999/tcp"
    networks:
      default:
        ipv4_address: ${WEBUI_IP}

  hss:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    container_name: hss-4g
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=hss
    volumes:
      - ../../4g/hss:/mnt/hss
      - ../../log:/open5gs/install/var/log/open5gs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mongo
    restart: unless-stopped
    expose:
      - "3868/tcp"
      - "3868/sctp"
      - "5868/tcp"
      - "5868/sctp"
    networks:
      default:
        ipv4_address: ${HSS_IP}

  sgwc:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    depends_on:
      - smf
      - upf
    container_name: sgwc-4g
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=sgwc
    volumes:
      - ../../4g/sgwc:/mnt/sgwc
      - ../../log:/open5gs/install/var/log/open5gs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "2123/udp"
      - "8805/udp"
    networks:
      default:
        ipv4_address: ${SGWC_IP}

  sgwu:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    depends_on:
      - smf
      - upf
    container_name: sgwu-4g
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=sgwu
    volumes:
      - ../../4g/sgwu:/mnt/sgwu
      - ../../log:/open5gs/install/var/log/open5gs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "8805/udp"
      - "2152/udp"
    networks:
      default:
        ipv4_address: ${SGWU_IP}

  smf:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    container_name: smf-4g
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=smf
      - DEPLOY_MODE=4G
    volumes:
      - ../../5g/smf:/mnt/smf
      - ../../log:/open5gs/install/var/log/open5gs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "3868/tcp"
      - "3868/sctp"
      - "5868/tcp"
      - "5868/sctp"
      - "8805/udp"
      - "2123/udp"
      - "7777/tcp"
      - "9091/tcp"
    networks:
      default:
        ipv4_address: ${SMF_IP}

  upf:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    depends_on:
      - smf
    container_name: upf-4g
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=upf
    volumes:
      - ../../5g/upf:/mnt/upf
      - ../../log:/open5gs/install/var/log/open5gs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "2152/udp"
      - "8805/udp"
      - "9091/tcp"
    cap_add:
      - NET_ADMIN
    privileged: true
    sysctls:
      - net.ipv4.ip_forward=1
    networks:
      default:
        ipv4_address: ${UPF_IP}

  mme:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    depends_on:
      - hss
      - sgwc
      - sgwu
      - smf
      - upf
    container_name: mme-4g
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=mme
      # - STARTUP_DELAY=45  # EPC層の起動を待つ
    volumes:
      - ../../4g/mme:/mnt/mme
      - ../../log:/open5gs/install/var/log/open5gs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    expose:
      - "3868/tcp"
      - "3868/sctp"
      - "5868/tcp"
      - "5868/sctp"
      - "36412/sctp"
      - "2123/udp"
      - "9091/tcp"
    networks:
      default:
        ipv4_address: ${MME_IP}

  pcrf:
    build:
      context: ../..
      dockerfile: open5gs/base/Dockerfile
    container_name: pcrf-4g
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=pcrf
    depends_on:
      - mongo
    volumes:
      - ../../4g/pcrf:/mnt/pcrf
      - ../../log:/open5gs/install/var/log/open5gs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "${PCRF_BIND_PORT}/tcp"
      - "${PCRF_BIND_PORT}/sctp"
      - "5868/tcp"
      - "5868/sctp"
    networks:
      default:
        ipv4_address: ${PCRF_IP}

